services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - 1433:1433
    environment:
      - MSSQL_SA_PASSWORD=My@Test@Password1
    command:
      [
        "/opt/mssql/bin/sqlservr",
        "--accept-eula",
        "--reset-sa-password"
      ]

  mariadb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: test_db
    ports:
      - 3306:3306

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test

  db2:
    image: icr.io/db2_community/db2:11.5.8.0
    ports:
      - "50000:50000"
    options: >-
      --privileged
      --health-cmd "/opt/ibm/db2/V11.5/bin/db2 connect to odbc"
      --health-interval 10s
      --health-timeout 240s
      --health-start-period 240s
      --health-retries 5
    env:
      LICENSE: accept
      DB2INSTANCE: db2inst1
      DB2INST1_PASSWORD: password
      DBNAME: odbc

  test_linux:
    build: .
    # Firing up the databases will take a while, fortunately so does compilating the library
    depends_on:
      - mssql
      - mariadb
      - postgres
    network_mode: host
    environment:
      RUST_LOG: DEBUG